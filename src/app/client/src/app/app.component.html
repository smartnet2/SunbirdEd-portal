<!-- #NUIH change: Hided the main header for nuih module -->
<div class="footer-fix" [ngClass]="{'loggedInUser': userService.loggedIn, 'guestUser': !userService.loggedIn}">
  <app-popup #frameWorkPopUp *ngIf="showFrameWorkPopUp" [buttonLabel]="resourceService.frmelmnts.btn.submit"
    (submit)="updateFrameWork($event)"></app-popup>
  <app-tnc-popup (close)="onAcceptTnc()" #termsAndCondPopUp *ngIf="showTermsAndCondPopUp"></app-tnc-popup>
  <app-header *ngIf="showMainHeader"></app-header>
  <app-install-app (viewInBrowser)="viewInBrowser($event)" *ngIf="showAppPopUp && userService.loggedIn">
  </app-install-app>
  <!--<app-breadcrumbs *ngIf="userService.loggedIn"></app-breadcrumbs>-->
  <router-outlet *ngIf="initApp"></router-outlet>
</div>
<app-footer *ngIf="showMainHeader"></app-footer>
